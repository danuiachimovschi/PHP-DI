on:
  pull_request:
    branches:
      - master
name: CI Branch Dev
jobs:
  phpunit:
    runs-on: ubuntu-latest
    container:
      image: php:8.3-fpm
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install composer dependencies
        run: |
          composer install --no-scripts
      - name: Run Testsuite
        run: |
          ./vendor/bin/phpunit tests --color
      - name: Run PHPstan ( Static Analysis Tool  )
        run: |
          vendor/bin/phpstan analyse